<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Óiaki</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600,700&display=swap" rel="stylesheet" />
</head>
<body>
    <header>
        <div class="header">
            <div class="header-left">
                <div class="logo">
                    <a href=""><img src="images/logo.png" alt=""></a>
                </div>
                <div class="header-search">
                    <form>
                        <input type="text" name="search" placeholder="Pesquisar">
                        <button>
                            <img src="images/loupe.png" alt="lupa">
                        </button>
                    </form>
                </div>
            </div>
            <div class="header-menu">
                <nav>
                    <ul>
                        <li class="active"><a href="">Início</a></li>
                        <li><a href="">Alimentação</a></li>
                        <li><a href="">Oficinas</a></li>
                        <li><a href="">Lojas</a></li>
                        <li><a href="">Supermercados</a></li>
                        <li><a href="">Construção</a></li>
                        <li><a href="">Serviços</a></li>
                        <li><a href="">Outros</a></li>
                        <li><a href="">Contate-nos</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div class="slider">
        <div class="slider--controls">
            <div class="slider--control" onclick="goPrev()"></div>
            <div class="slider--control" onclick="goNext()"></div>
        </div>
        <div class="slider--width">
            <div class="slider--item" style="background-image: url('images/slider1.jpg');">
               
            </div>
            <div class="slider--item" style="background-image: url('images/slider2.jpg');">
              
            </div>
            <div class="slider--item" style="background-image: url('images/slider3.JPG');">
               
            </div>
        </div>
    </div>
    



    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
